<!-- thank-you.component.html -->
<div class="container-fluid">
  <div class="row w-100 d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="authBlock">
        <h3 class="text-center">Thank You for Registering</h3>
        <div class="form-group" *ngIf="authService.userData as user">
          <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Please check your email and click on the link to verify your email address.</p>
        </div>
        <div class="form-group m-1 text-center">
          <button type="button" class="btn btn-primary btn-block" (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
      </div>
      <div class="redirectToLogin text-center mt-3">
        <span>Go back to <a class="redirect" href="/sign-in">Sign in</a></span>
      </div>
    </div>
  </div>
</div>
