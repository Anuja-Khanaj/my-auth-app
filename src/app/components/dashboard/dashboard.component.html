



  <!-- Main content -->
  <main role="main" class=" container  ml-sm-auto col-lg-10 px-2">
    
    <div class="inner-adjust ">
      <div class="pt-3 pb-2 mb-3 border-bottom">
        <!-- Navbar -->
        <nav class="navbar boxShadow navbar-expand-lg navbar-light bg-light justify-content-center">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fas fa-user"></i> User Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" (click)="authService.SignOut()"><i class="fas fa-sign-out-alt"></i> Log
                  out</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <h1 class="text-center m-4">Dashboard</h1>
      <!-- Show user data when logged in -->
      <div class="row boxShadow p-4" *ngIf="authService.userData as user">
     
        <div class="col-md-12">
          <div class="media d-flex">
            <!-- User Profile Image -->
            <img class="align-self-start mr-3 img-thumbnail  profile-img"
              src="{{(user.photoURL) ? user.photoURL : '../../../../../assets/download (7).jpeg '}}" alt="{{user.displayName}}">
            <div class="media-body">
              <!-- User Profile Details -->
              <h1>Hello, <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
              <p><strong>User ID:</strong> {{user.uid}}</p>
              <p><strong>Email:</strong> {{user.email}}</p>
              <p><strong>Email Verified:</strong> {{user.emailVerified}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
