<!-- reset-password.component.html -->
<div class="container-fluid">
  <div class="row w-100 d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="authBlock">
        <h3 class="text-center">Reset Password</h3>
        <p class="text-center">Please enter your email address to request a password reset.</p>
        <form>
          <div class="form-group m-1">
            <label for="passwordResetEmail">Email Address</label>
            <input
              type="email"
              id="passwordResetEmail"
              class="form-control"
              #passwordResetEmail
              required
            />
          </div>
          <div class="form-group m-1 text-center">
            <input
              type="submit"
              class="btn btn-primary"
              value="Reset Password"
              (click)="authService.ForgotPassword(passwordResetEmail.value)"
            />
          </div>
        </form>
      </div>
      <div class="redirectToLogin text-center mt-3">
        <span>Go back to <a class="redirect" href="/sign-in">Log In</a></span>
      </div>
    </div>
  </div>
</div>
